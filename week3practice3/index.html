<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Kartları</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Profil Kartları</h1>
        <button id="refreshProfiles" class="btn">Yeni Profiller Yükle</button>
      </header>

      <div id="profileCards" class="profile-container"></div>

      <div id="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Profiller Yükleniyor...</p>
      </div>

      <div id="error" class="hidden">
        <p>Bir hata oluştu. Lütfen tekrar deneyin.</p>
      </div>

      <h2>Profil Slider</h2>
      <div id="profileSlider" class="slider-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
